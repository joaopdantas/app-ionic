<ion-header [translucent]="true">
  <ion-toolbar color="tertiary"> </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card color="tertiary">
    <ion-card-header>
      <ion-img
        src="/assets/imagens/icon_IHM.png"
        class="circulo"
        alt="circulo"
      ></ion-img>
      <ion-card-title style="text-align: center"
        >Bem Vindo de Volta</ion-card-title
      >
    </ion-card-header>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="mail" color="tertiary"></ion-icon>
      <ion-label>
        <h2>Email</h2>
        <ion-input type="email" color="tertiary"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="lock-closed" color="tertiary"></ion-icon>
      <ion-label>
        <h2>Password</h2>
        <ion-input type="password" color="tertiary"></ion-input>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="row">
    <div class="ion-text-right">
      <ion-button
        routerLink="/registo"
        routerDirection="forward"
        color="tertiary"
        fill="clear"
      >
        <h3 class="ion-text-right">Regista-se aqui</h3>
      </ion-button>
    </div>
  </div>
  <div class="row">
    <div class="ion-text-center">
      <ion-button
        routerLink="/paginaprincipal"
        routerDirection="forward"
        color="tertiary"
        fill="clear"
      >
        <h1 class="ion-text-center">Login</h1>
      </ion-button>
    </div>
  </div>
</ion-content>
