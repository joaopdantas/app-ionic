<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-button
      slot="end"
      routerLink="/profile"
      routerDirection="forward"
      color="tertiary"
      fill="clear"
    >
      <ion-icon name="person" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="cardcontconfig cardconfig" color="tertiary">
    <ion-card-header>
      <ion-img
        src="/assets/imagens/icon_IHM.png"
        class="circulo"
        alt="circulo"
      ></ion-img>
      <ion-card-title style="text-align: center"> Produtos</ion-card-title>
    </ion-card-header>
    <ion-card-content> </ion-card-content>
  </ion-card>

  <ion-searchbar
    animated
    placeholder="O que procura?"
    color="primary"
    [(ngModel)]="searchTerm"
    showCancelButton="focus"
  ></ion-searchbar>



  

    <ion-row>
      <div  *ngFor="let produto of dataProduto | keyvalue | filter:searchTerm">
        <ion-card (click)="verProduto(produto.key,'paginaproduto')">
          <img [src]=" produto.value.img"/>
        
            <h4 class="ion-text-left"> {{ produto.value.title }}</h4>
          
            <h4 class="ion-text-right"> {{ produto.value.preco }}â‚¬</h4>
            
        </ion-card>
      </div>
    </ion-row>
